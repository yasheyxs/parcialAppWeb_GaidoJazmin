<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../ParcialAppWeb_GaidoJazmin/css/style.css">
    <title>Galería de Imágenes</title>
</head>
<body>
    <h1>Galería de Imágenes</h1>
    <form id="imageForm">
        <label for="title">Título:</label>
        <input type="text" id="title" required maxlength="20">
        
        <label for="description">Descripción (máx. 30 caracteres):</label>
        <textarea id="description" maxlength="30" placeholder="opcional"></textarea>
        
        <label for "imageUrl">URL de la imagen:</label>
        <input type="url" id="imageUrl" required>
        
        <button type="submit">Subir Imagen</button>
    </form>
    <div id="imageGallery">
        <!-- Aquí se mostrarán las imágenes cargadas -->
        <p id="emptyGalleryMessage">La galería está vacía</p>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
